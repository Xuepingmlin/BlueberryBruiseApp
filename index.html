<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>image-segmenter</title>

  </head>
  <body>
    <div style="margin: 20px;">
      <h1>Blueberry Bruise Assesment</h1>
    </div>

    <div class="icons" style="padding: 10px;">
      <div id="capimg" style="position:relative;display:inline-block;min-width:600px;vertical-align:top;">
        <button id="modelload" onclick="loadModel();">load model</button>
        <input id="modelimage" type="file" name="filename" accept="image/gif, image/jpeg, image/png" onchange="loadImage(this);" disabled>
        <button id="modelrun" onclick="runModel();" disabled>crop berry</button>
        <button id="berrysegment" onclick="segmentBerry();" disabled>get bruise result</button> 
        <button id="download" onclick="download();" disabled>Download</button>
        <p style='border:1px solid #000000;'>Notes: Please wait a few seconds after clicking 'get bruise result' botton.</p>
      </div>
    </div>

    


    <div id="capimg" style="position:absolute;">
      <canvas id="canvasimage" width='300' height='300' style="position:absolute; left:10px; top:-10px"></canvas>
      <canvas id="canvascrop" width='300' height='300' style="position:absolute; left:10px; top:-10px;"></canvas>
      <!-- <canvas id="bruiseResult" width='231' height='1500' style="position: absolute;left:0px; top:310px;"></canvas> -->
      <canvas id="origin" width='300' height='300' style="position:absolute; left:320px; top:-10px;"></canvas>
      <canvas id="berrySegmentation" width='300' height='300' style="position:absolute; left:320px; top:-10px;"></canvas>
      <canvas id="bruiseSegmentation" width='300' height='300' style="position:absolute; left:320px; top:-10px;"></canvas>  
    </div>



    <div class="message box 1" style="position:absolute;">
      <div id="message1" style="position:absolute;display:inline-block;left:10px;top:300px;"></div>
      <div id="message2" style="position:absolute;display:inline-block;left:310px;top:300px;"></div>

      <div id="message3" style="position: absolute;display:inline-block;left:10px; top:430px;"></div>
      <div id="message4" style="position: absolute;display:inline-block;left:130px; top:430px;"></div>
      <div id="message5" style="position: absolute;display:inline-block;left:250px; top:430px;"></div>
      <div id="message6" style="position: absolute;display:inline-block;left:370px; top:430px;"></div>
      <div id="message7" style="position: absolute;display:inline-block;left:490px; top:430px;"></div>
      <div id="message8" style="position: absolute;display:inline-block;left:610px; top:430px;"></div>
    </div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    <script async src="opencv.js" type="text/javascript"></script>
    <script src="image-segmenter.js"></script>
  </body>
</html>
